<!DOCTYPE html>
<html lang="en">
    <head>

        <title>More HTML</title>

    <body>  
    <h1>More HTML</h1>
    <br>
        <a href="Hello.html">Click to go back to Hello page</a>
        <br>
        <button onclick="window.location.href='table.html';">Table</button>
        <br>
        <h1>Sign Up Form</h1>
        <fieldset>
        <legend><span class="number">1</span> Your Basic Info</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="mail" name="user_email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password">
        <br>
        <label>Gender:</label>
        <br>
        <input type="radio" id="m_gender" value="m_gender" name="gender"><label for="m_gender">Male</label>
        <br>
        <input type="radio" id="f_gender" value="f_gender" name="gender"><label for="f_gender">Female</label>
        </fieldset>
        <button type="submit">Sign Up</button>
        </fieldset>
        <br>
        <ol>
            <li>Audi</li>
            <li>BMW</li>
                <ul>
                    <li>Fast one</li>
                    <li>Slow one</li>
                </ul>
            <li>Mercedes</li>
            <li>Ford</li>
        </ol>
    </body>
